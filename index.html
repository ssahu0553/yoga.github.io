<!DOCTYPE html>
<head>
    <title>Registration</title>
    <link rel="Stylesheet" href="css/style.css" type="text/Css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Yoga Class Registration Form</h2>
            <form id="register" method="post">
            <label>First Name: *</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter first name" required>
            <br><br>
            <label>Last name: * </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter last name" required>
            <br><br>
            <label>Date of Birth: * </label>
            <br>
            <input type="date" name="age" id="name" placeholder="how old are you" required>
            <br><br>
            <label>Email: * </label>
            <br>
            <input type="email" name="email" id="name" placeholder="example@gmail.com" >
            <br><br>
            <label>Mobile Number : </label>
            <br>
            <input name="number" id="number" placeholder="enter your mobile number ">
            <br><br>
            <label>Gender: * </label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="male" required>
            &nbsp;
            <span id="male">Male</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label>Schedual timing: * <label>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="checkbox" name="lang" id="timing" >
            &nbsp; 
            <span id="timing">Morning 6:00AM to 7:00AM</span>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang" id="timing">
            &nbsp; 
            <span id="timing">Morning 7:00AM to 8:00AM</span>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang" id="timing">
            &nbsp; 
            <span id="timing">Morning 8:00AM to 9:00AM</span>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox" name="lang" id="timing">
            &nbsp; 
            <span id="timing">Evening 5:00PM to 6:00PM</span>
            <br><br>
            <label>Class Level: * </label>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="checkbox" name="lang" id="hin">
            &nbsp; 
            <span id="hindi">Level 1-Beginner</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="checkbox" name="lang" id="hin">
            &nbsp; 
            <span id="hindi">Level 2-Intermediate</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="checkbox" name="lang" id="hin">
            &nbsp; 
            <span id="hindi">Level 3-Advanced</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="checkbox" name="lang" id="hin">
            &nbsp; 
            <span id="hindi">All Level</span>
            <br><br>
            <label>Monthly Pack: * </label>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="monthy pack" id="3months">
            &nbsp;
            <span id="3months">For 3 Months-Rs500</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="monthy pack" id="6months">
            &nbsp;
            <span id="6months">For 6 Months-Rs900</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="monthy pack" id="9months">
            &nbsp;
            <span id="9months">For 9 Months-Rs1200</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="monthy pack" id="oneyear">
            &nbsp;
            <span id="oneyear">For One year-1500</span>
            <br><br>
    
    <fieldset>
           <legend >Payment Information: * </legend>
            <br>
        <p>Card Type:
            <br> 
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="Card Type" id="Card Type">
            &nbsp;
            <span id="Card Type">Master Card</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="Card Type" id="Card Type">
            &nbsp;
            <span id="Card Type">Visa</span>
            <br>
            &nbsp; &nbsp; &nbsp; 
            <input type="radio" name="Card Type" id="Card Type">
            &nbsp;
            <span id="Card Type">Rupay</span>
            <br>
        </p>
            <br><br>
        <p>Card Details:
            <br><br>
            <label>Card Number : </label>
            <br>
            <input  name="cardnumber" id="cardnumber" placeholder="Enter 16 Digit Cardnumber">
            <br><br>
            <label>CVV : </label>
            <br>
            <input  name="cardnumber" id="cardnumber" placeholder="Enter Cvv number">
            <br><br>
            <label>Expiary Date : </label>
            <br>
            <input type="date" name="exp_date" id="exp_date" placeholder="exp_date">
            <br><br>
        </p>
            <br><br>
    </fieldset>
            
             <input type="submit" value="submit" name="submit" id="submit"> 
             

            </form>
      </div>
  </body>
   
</head>
